{% extends "home/index.html" %}
{% load static %}
{% block coderhouse_project_content %}

<h2>Lista de Softwares</h2>
{% if user.is_superuser %}
<a class="card_custom" href="{% url 'software:software-add' %}">Crear nuevo Software</a>
{% endif %}
<hr></hr>
<ul>
    {% for software in software_list %}
    <li>
        {{software}}

            <a href="{% url 'software:software-detail' software.id %}">
                <button type="button" class="btn btn-outline-primary btn-sm fa fa-eye" style="color: rgb(255, 255, 255);"></button>
            </a>
        {% if user.is_superuser %}
        <a href="{% url 'software:software-update' software.id %}">
            <button type="button" class="btn btn-outline-warning btn-sm fa fa-pencil" style="color: rgb(255, 255, 255);"></button>
        </a>
        <a href="{% url 'software:software-delete' software.id %}">
            <button type="button" class="btn btn-outline-danger btn-sm fa fa-trash" style="color: rgb(255, 255, 255);"></button>
        </a>

        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
