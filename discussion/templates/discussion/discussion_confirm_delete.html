{% extends "home/index.html" %}
{% load static %}
{% block coderhouse_project_content %}

<h2>Eliminar Discussion</h2>
<hr></hr>

<p>¿Estás seguro de eliminar el post: {{ discussion.title }} ?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn2 btn-danger" type="submit" value="Si, eliminar.">
    <a class="btn2 btn-danger" href="{% url 'discussion:discussion-list' %}" >Cancelar</a>
</form>

{% endblock %}
