{% extends "home/index.html" %}
{% load static %}
{% block coderhouse_project_content %}

<h2>Lista de Gamings</h2>
{% if user.is_superuser %}
<a class="card_custom" href="{% url 'gaming:gaming-add' %}">Crear nuevo Gaming</a>
{% endif %}
<hr></hr>
<ul>
    {% for gaming in gaming_list %}
    <li>
        {{gaming}}
        
            <a href="{% url 'gaming:gaming-detail' gaming.id %}">
                <button type="button" class="btn btn-outline-primary btn-sm fa fa-eye" style="color: rgb(255, 255, 255);"></button>
            </a>
        {% if user.is_superuser %}
        <a href="{% url 'gaming:gaming-update' gaming.id %}">
            <button type="button" class="btn btn-outline-warning btn-sm fa fa-pencil" style="color: rgb(255, 255, 255);"></button>
        </a>
        <a href="{% url 'gaming:gaming-delete' gaming.id %}">
            <button type="button" class="btn btn-outline-danger btn-sm fa fa-trash" style="color: rgb(255, 255, 255);"></button>
        </a>

        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
